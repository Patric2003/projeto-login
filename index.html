<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <form action="login.php" method="post">
        <div>
            <label for="iusuario"><img src="imagem/do-utilizador (1).png" alt="usúario"></label>
            <input type="text" name="usuario" id="iusuario" required placeholder="Digite o usúario" minlength="6" maxlength="15">
        </div>
        <div>
            <label for="isenha"><img src="imagem/cadeado.png" alt="senha"></label>
            <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha" minlength="8" maxlength="12">
        </div>
        <div>
            <input type="submit" value="Enviar"> <br>
            <p>Esqueci a senha</p>
        </div>






    </form>
</body>
</html>
