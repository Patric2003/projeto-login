<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/screen.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente! logue na sua conta e aproveite nosso site!</p>
                <form action="login.php" method="post">
                    <div>
                        <label for="iusuario">Usuario:</label>
                        <input type="text" name="usuario" id="iusuario" required minlength="6" maxlength="12" placeholder="Usuario">
                    </div>
                    <div>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required min="8" maxlength="12" placeholder="Senha">
                    </div>


                </form>
            </div>
        </section>
    </main>
</body>
</html>
